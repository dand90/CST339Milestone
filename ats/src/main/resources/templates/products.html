<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>
	<body>
		<div layout:fragment="content">
		<table class="table table-hover" style="width:70%">
			<thead>
				<tr>
					<th style="text-align:center">Job Posting</th>
					<th style="text-align:center">Employer Name</th>
					<th style="text-align:center">Hourly Salary</th>
					<th style="text-align:center">Openings</th>
				</tr>
			</thead>
			<tbody .table-hover>
				<tr th:if="${products.empty}">
					<td style="text-align:center" colspan="4">No Job Listings</td>
				</tr>
				<tr style="border:0.1em solid gray;" th:each="product : ${products}">
                    <td class="text-center">
                        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.jobPosting}"></a>
                    </td>
					<td style="text-align:center"><h5 th:text="${product.employerName}">Product 1</h5></td>
					<td style="text-align:center"><h5 th:text="${product.salaryHr}">1.0</h5></td>
					<td style="text-align:center"><h5 th:text="${product.openingsNo}">1</h5></td>
                    <td class="text-center">
                    <form th:action="@{/applicants/{id}/product(id=${product.id})}" method="get" style="display:inline;">
                            <button type="submit" class="btn">View Job Applicants</button>   
                        </form>
                        <form th:action="@{/editPosting/{id}(id=${product.id})}" method="get" style="display:inline;">
                            <button type="submit" class="btn">Edit</button>    
                        </form>
                        <form th:action="@{/deletePosting/{id}(id=${product.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
			</tbody>
		</table>
		<a href="/newPosting/" target="_blank">Create a New Job Posting<br/></a>
		</div>
		
	</body>

</html>
