<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}">ATS Recruiting</title>
        <link rel="stylesheet" href="ats/src/main/resources/static/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head> 
    <body>
        <!-- Header -->
        <div th:replace="layouts/common :: header"></div>

        <!-- Background Section -->
        <main class="simple-background">
            <div class="text-center content-overlay">
                <h1>Welcome to ATS Recruiting</h1>
                <p>Your gateway to exceptional talent and career opportunities!</p>
            </div>
        </main>

        <!-- Logo Section -->
        <div class="container text-center" style="margin-top: 20px;">
            <img th:src="@{/images/file.jpg}" alt="ATS Logo" style="max-width: 200px; margin: 20px 0;"/>
        </div>

        <!-- Footer -->
        <footer>
            <div th:replace="layouts/common :: footer"></div>
        </footer>
    </body>
</html>
