<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Posting Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 700px;
            margin: auto;
        }
        body {
            background: linear-gradient(to right, #a3c3f4, #e2e9f0);
            color: black;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #1a5fd1;
        }
        .btn-primary:hover {
            background-color: #1a5fd1;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Job Posting Details</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Job Posting: <span th:text="${product.jobPosting}"></span></h3>
                <p><strong>Employer:</strong> <span th:text="${product.employerName}"></span></p>
                <p><strong>Hourly Salary:</strong> $<span th:text="${product.salaryHr}"></span></p>
                <p><strong>Openings:</strong> <span th:text="${product.openingsNo}"></span></p>
                <p><strong>Description:</strong> <span th:text="${product.jobDesc}"></span></p>
                <a href="/products" class="btn btn-primary">Back to Job Listings</a>
            </div>
        </div>
    </div>
</body>
</html>
