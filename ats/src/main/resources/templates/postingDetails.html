<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Posting Details</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .job-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .job-details div {
            flex: 1;
            padding: 10px;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Job Posting Details</h1>
    <div class="container">
        <div class="job-details">
            <div>
                <h3>Job Posting: <span th:text="${product.jobPosting}"></span></h3>
                <p><strong>Employer:</strong> <span th:text="${product.employerName}"></span></p>
            </div>
            <div>
                <p><strong>Hourly Salary:</strong> <span th:text="${product.salaryHr}"></span></p>
                <p><strong>Openings:</strong> <span th:text="${product.openingsNo}"></span></p>
            </div>
            <div>
                <p><strong>Description:</strong> <span th:text="${product.jobDesc}"></span></p>
            </div>
        </div>
